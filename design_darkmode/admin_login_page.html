<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login - EcoBot</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#165539",
                        "background-light": "#f6f8f7",
                        "background-dark": "#131f1a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex flex-1">
<div class="flex flex-1 flex-col justify-center items-center p-4 md:p-8">
<div class="flex flex-col w-full max-w-md items-center gap-6">
<!-- Logo -->
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-4xl text-primary">recycling</span>
<span class="text-3xl font-bold text-slate-800 dark:text-white">EcoBot</span>
</div>
<!-- Headline -->
<div class="w-full text-center">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-3 pt-6">Sign in to your account</h1>
<p class="text-slate-600 dark:text-[#9ac1af] text-base font-normal leading-normal">Welcome back, please enter your details.</p>
</div>
<!-- Form -->
<div class="flex w-full flex-col items-stretch gap-4 pt-6">
<!-- Email Field -->
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#3a5f4e] bg-background-light dark:bg-[#1d2f27] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9ac1af] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#3a5f4e] bg-background-light dark:bg-[#1d2f27] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9ac1af] p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-slate-400 dark:text-[#9ac1af] flex border border-slate-300 dark:border-[#3a5f4e] bg-background-light dark:bg-[#1d2f27] items-center justify-center px-[15px] rounded-r-lg border-l-0 hover:bg-slate-100 dark:hover:bg-primary/20 focus:outline-0 focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="w-full">
<a class="text-primary hover:underline text-sm font-normal leading-normal" href="#">Forgot your password?</a>
</div>
<!-- Login Button -->
<div class="w-full pt-4">
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">Log In</button>
</div>
<!-- Footer -->
<div class="pt-8 text-center">
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Â© 2024 EcoBot. All rights reserved.</p>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
