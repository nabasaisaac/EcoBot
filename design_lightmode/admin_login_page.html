<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login - EcoBot</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#17563a",
                        "background-light": "#f8fafc",
                        "neutral-900": "#0f172a",
                        "neutral-800": "#1e293b",
                        "neutral-600": "#475569",
                        "neutral-500": "#64748b",
                        "neutral-300": "#cbd5e1",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light font-display text-neutral-800">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex flex-1">
<div class="flex flex-1 flex-col justify-center items-center p-4 md:p-8">
<div class="flex flex-col w-full max-w-sm items-center gap-6">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-4xl text-primary">recycling</span>
<span class="text-3xl font-bold text-neutral-900">EcoBot</span>
</div>
<div class="w-full text-center">
<h1 class="text-neutral-900 tracking-tight text-[32px] font-bold leading-tight pb-2 pt-6">Sign in to your account</h1>
<p class="text-neutral-600 text-base font-normal leading-normal">Welcome back, please enter your details.</p>
</div>
<div class="flex w-full flex-col items-stretch gap-4 pt-6">
<label class="flex flex-col flex-1">
<p class="text-neutral-800 text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-neutral-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-300 bg-white h-12 placeholder:text-neutral-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-neutral-800 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-neutral-900 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-300 bg-white h-12 placeholder:text-neutral-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-neutral-500 absolute inset-y-0 right-0 flex items-center justify-center px-4 rounded-r-lg hover:bg-neutral-100 focus:outline-0 focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="w-full text-right">
<a class="text-primary hover:underline text-sm font-medium leading-normal" href="#">Forgot your password?</a>
</div>
<div class="w-full pt-4">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90">Log In</button>
</div>
<div class="pt-8 text-center">
<p class="text-neutral-500 text-xs font-normal">Â© 2024 EcoBot. All rights reserved.</p>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
